<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexRiders - Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-motorcycle"></i> 
                <h1>ApexRiders</h1>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-error">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Форма входа -->
            <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="options-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Запомнить меня
                    </label>
                    <a href="{{ url_for('auth.reset_password_request') }}" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn btn-primary">Войти</button>
            </form>

            <div class="divider"><span>или</span></div>

            <p class="signup-link">
                Еще нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a>
            </p>
        </div>
    </main>
</body>
</html>
