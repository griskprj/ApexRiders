<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexRiders - Вход</title>
    
    <link rel="stylesheet" href="/static/css/auth/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>ApexRiders</h1>
            <p>Сообщество мотоциклистов</p>
        </div>
        
        <form id="registerForm" action="{{ url_for('auth.login') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            
            <button type="submit" class="btn-register">Войти</button>
            
            <div class="links">
                <a href="{{ url_for('auth.register') }}">Еще нет аккаунта? Зарегистрироваться</a>
            </div>
        </form>
        
        <div class="divider"></div>
        
        <div class="social-login">
            <p>Или войдите с помощью</p>
            <div class="social-icons">
                <div class="social-icon">
                    <svg viewBox="0 0 24 24">

                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>

                </div>
                <div class="social-icon">
                    <svg viewBox="0 0 24 24">

                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth/login.js"></script>
</body>
</html>
